<div class="list-rooms">
    <div *ngIf="User.getUser() !== null; else createUserTemplate">
        <div class="profile">
            <div class="info-profile">
                <p>{{ User.getUser()?.name }}</p>
            </div>
        </div>
        <div class="profile">
            <h2>Criar sala</h2>
            <form (ngSubmit)="createRoom()">
                <input type="text" [(ngModel)]="roomName" name="roomName" placeholder="Nome da sala">
                <button>Criar sala</button>
            </form>
        </div>
    </div>
    <ng-template #createUserTemplate>
        <div class="profile">
            <h2>Criar usu√°rio</h2>
            <form (ngSubmit)="createUser()" >
                <input type="text" [(ngModel)]="newUserName" name="newUserName" placeholder="Nome" required minlength="1">
                <button>Entrar</button>
            </form>
        </div>
    </ng-template>
    <div class="room" *ngFor="let room of rooms">
        <div class="room-img">IMG</div>
        <div class="info-room">
            <p>{{ room.name }}</p>
            <p class="info-owner">{{ userNames.get(room.owner) }}</p>
        </div>
    </div>
</div>
